<script>
    getDataToDisplay()
    const updateTopRank = () => {
        let formData = new FormData()
        formData.append("action", "getTopRank")
        formData.append("player_id", document.getElementById("player_id").value)
        ajax(formData, "http://localhost/befast/server/gamePlay.php", "POST", function(response){
            document.getElementById("top_rank").innerHTML = response
        })
    }
    const updateMyAbility = () => {
        let formData = new FormData()
        formData.append("action", "getProfile")
        formData.append("player_id", document.getElementById("player_id").value)
        ajax(formData, "http://localhost/befast/server/gamePlay.php", "POST", function(response){
            document.getElementById("profile").innerHTML = response
        })
    }
    
    updateMyAbility()
    updateTopRank()
</script>
